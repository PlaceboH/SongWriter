<div class="navigation">
    <input type="checkbox" class="navigation__checkbox" id="navi-toggle" [(ngModel)]="isOpen">
    <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
    </label>

    <div class="navigation__background">&nbsp;</div>

    <nav class="navigation__nav">
        <ul class="navigation__list" *ngIf="isOpen">
            <li class="navigation__item" *ngFor="let item of items; index as i">
                <a [routerLink]="[item.value]" (click)="isOpen = false" class="navigation__link"><span>{{i + 1}}</span>{{item.key}}</a>
            </li>
        </ul>
    </nav>
</div>
