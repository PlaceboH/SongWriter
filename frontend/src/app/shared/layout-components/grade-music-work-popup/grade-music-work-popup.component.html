    <form [formGroup]="form">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Stars</mat-label>
            <input matInput formControlName="stars">
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Comment</mat-label>
            <mat-label>Grade this work...</mat-label>
            <input  (keyup.enter)="gradeMusicWork()" matInput formControlName="comment" #message maxlength="128">
            <mat-hint align="end">{{message.value.length}} / 128</mat-hint>
        </mat-form-field>
    </form>

    <div class="row">
        <button
          (click)="closeDialog()"
          class="w-50"
          mat-button
          mat-dialog-close
          disableRipple
        >
          {{ "songwriter.cancel" | translate }}
        </button>
        <button
          color="primary"
          class="w-50"
          [disabled]="form.invalid"
          (click)="gradeMusicWork()"
          mat-button
          disableRipple
        >
          {{ "songwriter.update" | translate }}
        </button>

</div>
