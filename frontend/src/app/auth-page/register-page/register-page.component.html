
<section class="section-register">
    <div class="row">
        <div class="book">
            <div class="book__form">
                <form action="#" class="form" [formGroup]="registerForm">
                    <div class="u-margin-bottom-medium">
                        <h2 class="heading-secondary">
                            Register
                        </h2>
                    </div>
                    <div>
                        <mat-form-field class="input-field">
                            <mat-label>Username</mat-label>
                            <input matInput required formControlName="username">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="input-field">
                            <mat-label>Firstname</mat-label>
                            <input matInput required formControlName="firstname">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="input-field">
                            <mat-label>Lastname</mat-label>
                            <input matInput required formControlName="lastname">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="input-field">
                            <mat-label>Email</mat-label>
                            <input matInput required formControlName="email">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="input-field">
                            <mat-label>Password</mat-label>
                            <input matInput required type="password" formControlName="password">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="input-field">
                            <mat-label>Confirm password</mat-label>
                            <input matInput required type="password" formControlName="confirmPassword">
                        </mat-form-field>
                    </div>
                    
                    <div id="controls" class="row">
                        <button
                            (click)="submit()"
                            mat-flat-button color="primary">
                            Submit
                        </button>
                    </div>
                    <a routerLink="/auth/login" class="btn-text">Login</a>
                </form>
            </div>
        </div>
    </div>
</section>
