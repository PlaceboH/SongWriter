<div>
    <h2>Create Musci Work</h2>
    <form [formGroup]="musicWorkForm">
  
        <img class="musicWork-image" [src]="previewImgURL || 'https://www.missingdogsuk.co.uk/wp-content/plugins/wp-job-manager-resumes/assets/images/candidate.png'" alt="user image">
  
        <input type="file"
                style="display: none"
                #fileInput
                (change)="onFileSelected($event)">

        <button mat-button (click)="fileInput.click()">{{ 'home.header.pickFile' | translate }}</button>

        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Decription</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Caption</mat-label>
            <input matInput formControlName="caption">
        </mat-form-field>

        <div style="text-align: right">
        <button
            (click)="closeDialog()"
            class="w-50"
            mat-button
            mat-dialog-close
            disableRipple
            >
            {{ "songwriter.cancel" | translate }}
        </button>
        <button mat-flat-button color="primary" [disabled]="musicWorkForm.invalid" (click)="submit()">
            Create musicWork
        </button>
        </div>
    </form>
</div>
